<template name="easyFormInsertBtn">
  <a data-toggle="modal" href="#insertDialog" class="btn">
    <span class="glyphicon glyphicon-plus">
    </span>
    <span class="hidden">
      insert
    </span>
  </a>
</template>

<template name="easyFormInsertModal">
  <div class="modal fade" id="insertDialog" tabindex="-1" role="dialog" aria-labelledby="insert dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h2 class="modal-title">insert new</h2>
        </div>
        <div class="modal-body">
          <form id="{{ id }}"></form>
        </div>
        <div class="modal-footer">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
